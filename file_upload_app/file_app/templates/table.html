{% extends 'base.html' %}

{% block content %}
<h1>{{ filename }}</h1>
{% if messages %}
<ul>
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}
{% if table %}
{{ table|safe }}
{% else %}
<p>No data found.</p>
{% endif %}
{% endblock %}
